<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white ">
    <div class="container py-5 border border-light rounded-5">
        <div class="row">
            <div class="col-md-12  ">
                <div class="text-center p-3  ">
                <h1>MilliSecond</h1>
                <h1 id="displayMilliSec">00</h1>
            </div>
            </div>
            <div class="col-md-6">
                <div class="text-center p-3">
                    <h1>Min</h1>
                    <h1 id="displayMin">00</h1>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center p-3">
                    <h1>Seconds</h1>
                    <h1 id="displaySec">00</h1>
                </div>
            </div> 
        </div>     
        <div class="text-center">
            <button onclick="starttimer()" type="button" class="btn btn-primary">Start</button>
            <button  onclick="pausetimer()" type="button" class="btn btn-secondary">Pause</button>
            <button  onclick="resettimer()" type="button" class="btn btn-success">Reset</button>
        </div>
      
    </div>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
